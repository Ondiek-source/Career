<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamics 365 CE Technical Specialist - Job Description</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      margin: 0;
      padding: 0;
      color: #e0e0e0;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      padding: 2rem;
    }
    h1, h2, h3 {
      color: #ffffff;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    .meta {
      font-size: 0.95rem;
      color: #bbbbbb;
      margin-bottom: 1.5rem;
    }
    .section {
      margin-top: 2rem;
    }
    .section h3 {
      margin-bottom: 0.5rem;
      border-left: 4px solid #64b5f6;
      padding-left: 0.5rem;
    }
    ul {
      padding-left: 1.5rem;
      margin-top: 0.5rem;
    }
    ul li {
      margin-bottom: 0.5rem;
    }
    .emoji {
      font-size: 1.2rem;
      margin-right: 0.3rem;
    }
    .salary, .career {
      background: #2a2a2a;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
    .tagline {
      font-style: italic;
      color: #999;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- (All your content stays the same) -->
  </div>
</body>
</html>
